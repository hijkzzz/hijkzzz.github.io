<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>Hu Jian's Homepage</title>

<style>
    body {
        font-family: "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", "Microsoft Yahei", sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* 背景渐变 */
    }

    .container {
        display: flex;
        flex-direction: column; /* 纵向排列 */
        align-items: center; /* 中心对齐 */
    }

    .social_label {
        display: flex;
        align-items: center; /* 图标和文字垂直对齐 */
        justify-content: flex-start; /* 图标和文字左对齐 */
        width: 250px; /* 统一按钮宽度 */
        padding: 10px 20px;
        margin: 10px;
        background-color: #ffffff;
        font-size: 16px;
        line-height: 1.5;
        text-decoration: none;
        border-radius: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        color: #333;
    }

    .social_label img {
        width: 24px;
        margin-right: 10px; /* 图标和文字之间的间距 */
        transition: transform 0.3s ease; /* 图片悬停效果 */
    }

    .social_label:hover {
        background-color: #4a90e2; /* 悬停时背景色 */
        color: white; /* 悬停时字体颜色 */
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* 悬停时加大阴影 */
        transform: translateY(-5px); /* 悬停时元素上移 */
    }

    .social_label:hover img {
        transform: scale(1.2); /* 悬停时放大图标 */
    }
</style>

<body>
    <div class="container">
        <a href="https://www.linkedin.com/in/jian-hu-060979238" class="social_label" target="_blank">
            <img src="/static/img/social_linkedin.png" alt="LinkedIn" />LinkedIn</a>

        <a href="https://scholar.google.com/citations?user=-xt5vGkAAAAJ" class="social_label" target="_blank">
            <img src="/static/img/social_google_scholar.png" alt="Google Scholar" />Google Scholar</a>

        <a href="https://github.com/hijkzzz" class="social_label" target="_blank">
            <img src="/static/img/social_github.png" alt="GitHub" />GitHub</a>

        <a href="https://hujian.gitbook.io" class="social_label" target="_blank">
            <img src="/static/img/social_gitbook.png" alt="GitBook" />GitBook</a>

        <a href="https://www.zhihu.com/people/chu-qi-6-41/posts" class="social_label" target="_blank">
            <img src="/static/img/social_zhihu.png" alt="Zhihu" />Zhihu</a>

        <a href="https://www.jianshu.com/u/9ad8303d79f7" class="social_label" target="_blank">
            <img src="/static/img/social_jianshu.png" alt="Jianshu" />Jianshu</a>
    </div>
</body>

</html>
